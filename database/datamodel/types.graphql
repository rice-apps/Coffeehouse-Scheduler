type User {
  id: ID! @unique
  netid: String! @unique
  firstName: String
  lastName: String
  minHour: Int
  maxHour: Int
  totalHours: Int
}

type Schedule {
  id: ID! @unique
  weekNo: Int!
  week: [Day!]!
}

type Day {
  id: ID! @unique
  dayName: WEEKDAY!
  shifts: [Shift!]!
}

type Shift {
  id: ID! @unique
  startTime: Int!
  endTime: Int!
  availabilities: [UserAvailability!]!
  scheduled: [User!]!
}

type UserAvailability {
  netid: String! @unique
  availability: Int
}
