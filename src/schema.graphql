# import Link from "./generated/prisma.graphql"

type Query {
  info: String!
  feed: [Link!]!
  link(id: ID!): Link!
}

type Mutation {
  # Link mutations
  post(url: String!, description: String!): Link!
  # User mutations
  signup(email: String!, password: String!, name: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
}

type AuthPayload {
  token: String
  user: User
}

# Why redefine? To hide password from outside observers
type User {
  id: ID!
  name: String!
  email: String!
  links: [Link!]!
}
